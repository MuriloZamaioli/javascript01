<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suits</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <h1 class="nome-empresa">Suits</h1>
        <div class="cabecalho">
            <a href="#" class="menu">Home</a>
            <a href="#" class="menu">Serviços</a>
            <a href="#" class="menu">Contato</a>
        </div>

        <img src="imagens/fundo.jpg" alt="Equilibrio" class="banner">

        <h2 class="titulo-servico">Serviços</h2>
        <div class="menu-servico">
            <img src="imagens/serviço.jpg" alt="Martelo" class="img-servico">
            <div class="tipos-servico">
                <a href="#" class="servico">1 - Elaboração e Revisão de Contratos</a>
                <a href="#" class="servico">2 - Defesa em Processos Judiciais</a>
                <a href="#" class="servico">3 - Consultoria Jurídica</a>
            </div>
        </div>

        <div class="imagens">
            <img src="imagens/contrato.jpg" alt="Contrato" class="img">
            <img src="imagens/defesa.jpg" alt="Defesa" class="img">
            <img src="imagens/consultoria.jpg" alt="Consultoria" class="img">
        </div>

        <div class="formulario">
            <h3 class="titulo-contato">Contato</h3>
            <input type="text" name="nome" placeholder="Digite seu Nome" required>
            <input type="email" name="email" placeholder="Digite seu E-mail" required>
            <textarea name="mensagem" placeholder="Deixe uma Mensagem" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
